<div class="container pt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <div class="text-center">
        <figure class="avatar">
          <img src="/assets/logo.png">
        </figure>
        <h4 class="mb-5">{{ title }}</h4>
      </div>

      <div class="card">
        <ul class="nav nav-tabs nav-fill">
          <li class="nav-item" *ngFor="let link of links">
            <a class="nav-link"
               routerLinkActive="active"
               [routerLink]="link.route">{{ link.title }}</a>
          </li>
        </ul>

        <div class="card-body">
          <div class="py-3">
            <ng-container *ngIf="fields.length">
              <div>
                <web-form #formEl [form]="form" [model]="model" [fields]="fields" (action)="action.emit($event)">
                </web-form>
              </div>
              <div class="text-right mt-3">
                <button [disabled]="!form.valid" (click)="formEl.submit()" class="btn btn-success">
                  {{ label }}
                </button>
              </div>
            </ng-container>
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
